<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
     <header>
         <div class="header-container">
             <div class="logo">
                 <img src="assets/img/logo.png" alt="">
             </div>
             <span>The Progress Click</span>
         </div>
     </header>
     <div class="search">
         <div class="search-container">
             <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
             </div>
             <div class="button-container">
                <span>Find job</span>
             </div>
         </div>
     </div>
     <div class="jobs-list">
         <div class="jobs-container">
             <div class="job-tile">
               <div class="top">
                   <img src="https://avatars.githubusercontent.com/u/69002670?s=60&v=4" alt="">
                    <span class="material-icons more_horiz">
                        more_horiz
                    </span>
                </div>
                <div class="rolename">
                    <span>Lorem, ipsum dolor.</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum 
                        dolor sit amet consectetur adipisicing.</span>
                </div>
                <div class="buttons">
                    <div class=" button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
             </div>
           
         </div>
     </div>
</body>
</html>
<script src="js/script.js"></script>
